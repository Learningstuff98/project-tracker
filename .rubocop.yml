require: rubocop-rails

AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'
    - 'Gemfile'
    - 'Rakefile'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
    - 'config.ru'
    - 'app/helpers/**/*'
    - 'app/controllers/application_controller.rb'
    - 'app/models/user.rb'
    - 'spec/factories.rb'

Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']

StringLiterals:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Documentation:
  Enabled: false
